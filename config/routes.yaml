home:
  path: '/'
  controller: 'App\Controllers\DefaultController::default'

users_list:
  path: '/users'
  controller: 'App\Controllers\DefaultController::list'

users_get:
  path: '/users/get/{users.id}'
  controller: 'App\Controllers\DefaultController::card'
  params:
    users

custom:
  path: '/custom/get/{users.id}/[string]'
  controller: 'App\Controllers\DefaultController::custom'
  params:
    string
    users
